	<body class="disable-select">
		<div id="starting-win" style="display: none;">
			<!-- <div style="width:100%; height:100%; text-align:center; background:black;" id="black-screen"></div> -->
			<img src="img/icon_windows_blue.png" alt="Starting Windows" style="display: none;"><br>
			<div class="ring" style="visibility: visible; display: none;">
				<div class="indicator-1  indeterminate-ring"></div>
				<div class="indicator-2  indeterminate-ring"></div>
				<div class="indicator-3  indeterminate-ring"></div>
				<div class="indicator-4  indeterminate-ring"></div>
				<div class="indicator-5  indeterminate-ring"></div>
			</div>
		</div>
		<div id="loader">
			<i class="fa fa-cog fa-spin fa-3x fa-fw" style="color: rgba(162, 162, 162, 0.5)"></i>
			<span class="sr-only">STARTING OS...</span>
		</div>

		<div id="main" contextmenu="alert('Not Allowed, Sorry!')" style="background-image: url(&quot;img/wallpapers/7.jpg&quot;);">
			<!-- This PC -->
			<div title="This PC" class="desktop-item" ondblclick="$('#tab').show(); $('.desktop-item').css('background-color','transparent');" onmouseover="hoveredItem(this)" onmouseout="hoveredOut(this)" onclick="selectedItem(this)" style="background: transparent;">
				<img src="img/this-pc.png" alt="This PC">
				<p id="name">My PC</p>
			</div>

			<!-- Calculator -->
			

			<!-- Todo App -->
			
			
			<div title="Nothing" class="desktop-item" ondblclick="$('#tab-todo').show(); $('.desktop-item').css('background-color','transparent');" onmouseover="hoveredItem(this)" onmouseout="hoveredOut(this)" onclick="selectedItem(this)" style="background: transparent;">
				<img src="img/Chat.png" alt="This PC">
				<p id="name">Chat</p>
			</div>
			
		</div>

		<div id="start-bar">
			<div title="Option to logout or close the tab" class="win-icon" onclick="$('#logOut').toggle().fadein(5000);"></div>
			
			<div title="fullscreen" id="fullscreen" onclick="toggleFullScreen()">
				<i class="material-icons" style="font-size:36px" <input="" type="button" value="fullscreen">
				fullscreen</i>
			</div>
			
			<div title="Current date and time" id="clock">10:24 PM<br>3/4/2022</div>
		</div>

		<div id="tab" style="display: none;">
			<div id="tab-header" class="tab-header">
				This PC <i class="fa fa-times" onclick="$('#tab').hide()"></i>
			</div> <br>
			
			
			<div class="tab-middle">
			<iframe class="resp-iframe" src="html/extend1.html" gesture="media" allow="encrypted-media" allowfullscreen=""></iframe>
			</div>
			
			<div id="tab-footer">
				9 folders, 5 files, 5.00 MBss
			</div>
		</div>
			<div class="tab-middle-chats2">
			<iframe class="resp2-iframe" src="html/chat.html"></iframe>
			</div>
			
		</div>
		
		
		<div id="tab-todo" style="display: none;">
			<div id="tab-todo-header" class="tab-header">
				Chats <i class="fa fa-times" onclick="$('#tab-todo').hide();"></i>
			</div>
			<div class="tab-middle-chats">
			<iframe class="resp2-iframe" src="https://sabeythenoob-chat.herokuapp.com/"></iframe>
			</div>
			
			
			
			
		</div>
		

		<!-- The Logout (Windows Button) Part -->
		<div id="logOut" style="display: block;">
			<div id="logout-btn">
				
				<button onclick="javascript:self.close()">Close Window (No-Logout)</button>
				<br>
				<br>
				<br>
				<button onclick="$('#logOut').fadeOut();localStorage.clear();alert('success');window.location.reload();">
					Logout</button>
				<br>
			</div>
			
		</div>

		<!-- Right Click Options -->
		<div class="" id="body-rmenu" style="position: absolute; top: 648px; left: 795px;">
			<ul>
			    <li onclick="location.reload();">
					refresh

				<li id="blaah">

				</li>
				<li onclick="alert('Tanmay Tiwari OS is Like web-based operating system made using HTML, CSS, Javascript And \nThis is made by Tanmay Tiwari \nHave a great day!')">
					About Tanmay Tiwari
				</li>
				
			</ul>
		</div>
