  <style>

    .sidebar {
      height: 100%;
      width: 160px;
      position: fixed;
      z-index: 2;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 16px;

      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

    }

    .sidebar a {

      text-decoration: none;
      font-size: 16px;
      color: #818181;
      display: block;
      cursor: pointer;
    }

    .sidebar a:hover {
      color: green;
    }

    .sidebar a:active {
      color: mediumspringgreen;
    }


    .mainbar {
      height: 100%;
      width: 80%;
      position: fixed;
      z-index: 3;
      top: -15px;
      left: 160px;
      background-color: white;
      overflow-x: hidden;
      padding-top: 16px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;

    }

    .mainbar a {
      padding: 0px 4px 20px 25px;
      text-decoration: none;
      font-size: 16px;
      color: #818181;
      display: block;

    }

    .mainbar a:hover {
      color: green;
    }

    .mainbar b {
      border: none;
      background-color: inherit;
      padding: 30px 0px 10px 20px;
      font-size: 16px;
      display: inline-block;


    }

    .mainbar b:hover {
      background: #eee;
      cursor: pointer;
    }


    .mainbar c {
      padding: 0px 4px 0px 25px;
      text-decoration: none;
      font-size: 16px;
      color: #818181;
      display: block;

    }


    .mainbar d {
      padding: 0px 4px 0px 0px;
      text-decoration: none;
      font-size: 16px;
      color: #818181;
      display: inline-block;

    }

    .mainbar d:hover {
      color: green;
      cursor: pointer;
    }



    @media screen and (max-height: 450px) {
      .sidebar {
        padding-top: 15px;
      }

      .sidebar a {

      }


      @media screen and (max-width: 450px) {
        .topbar {
          padding-top: 15px;
        }

        .topbar a {
          font-size: 18px;
        }
  </style>

      }

      document.getElementById(pageName).style.display = "block";
